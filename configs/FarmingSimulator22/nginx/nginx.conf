# Generated for https://github.com/wine-gameservers/yolks/tree/main/games/FarmingSimulator22

pid                  /home/container/nginx/nginx.pid;
worker_processes     auto;
worker_rlimit_nofile 65535;
daemon off;

events {
    multi_accept       on;
    worker_connections 65535;
}

http {
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    log_not_found          off;
    types_hash_max_size    4096;
    types_hash_bucket_size 64;
    client_max_body_size   16M;

    # MIME
    include                /etc/nginx/mime.types;
    default_type           application/octet-stream;

    # Logging
    access_log             off;
    error_log              off;
    
    # Load configs
    include                /home/container/nginx/sites-enabled/*;
}
